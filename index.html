<input id="i1" placeholder="your height (cm)">
<button onclick="run()">計算</button>
<div id="d1"></div>

<script src="./lib.js"></script>
<script>
  function run() {
    const height = document.getElementById('i1').value;
    const weight = calc(height) + 'kg';
    document.getElementById('d1').innerText = weight;
  }
</script>
